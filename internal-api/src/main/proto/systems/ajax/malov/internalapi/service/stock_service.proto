syntax = "proto3";

import "systems/ajax/malov/internalapi/input/reqreply/stock/get_all_manageable_stocks_symbols.proto";
import "systems/ajax/malov/internalapi/input/reqreply/stock/get_best_stock_symbols_with_records.proto";
import "systems/ajax/malov/internalapi/input/reqreply/stock/get_stock_price.proto";
import "systems/ajax/malov/internalapi/output/pubsub/stock/stock_price.proto";

package systems.ajax.malov.internalapi.service;

service StockService {
  rpc getAllManageableStocksSymbols(internalapi.input.reqreply.stock.GetAllManageableStockSymbolsRequest)
      returns (internalapi.input.reqreply.stock.GetAllManageableStockSymbolsResponse);

  rpc getBestStockSymbolsWithStockRecords(internalapi.input.reqreply.stock.GetBestStockSymbolsWithStockRecordsRequest)
      returns (internalapi.input.reqreply.stock.GetBestStockSymbolsWithStockRecordsResponse);

  rpc getCurrentStockPrice(internalapi.input.reqreply.stock.GetStockPriceRequest)
      returns (stream internalapi.output.pubsub.stock.StockPrice);
}
